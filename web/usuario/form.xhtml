<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <!-- Form de Usuario -->
    <h2><h:outputText value="Usuario del Sistema"/></h2>

    <h4> <h:messages globalOnly="false" style="color: red" /> </h4>

    <pre>
        <h:outputLabel value="ID:           " for="id"/>
        <h:inputText id="id" value="#{usuarioController.selected.id}" title="Id" disabled="true"/><br/>

        <h:outputLabel value="Nombre:       " for="nombre"/>
        <h:inputText id="nombre" value="#{usuarioController.selected.nombre}"/><br/>

        <h:outputLabel value="Login:        " for="login" />
        <h:inputText id="login" value="#{usuarioController.selected.login}"/><br/>

        <h:outputLabel value="Clave:        " for="clave" />
        <h:inputSecret id="clave" value="#{usuarioController.selected.clave}" title="Clave"/><br/>

        <h:outputLabel value="eMail:        " for="email" />
        <h:inputText id="email" value="#{usuarioController.selected.email}" title="Email"/><br/>

        <h:outputLabel value="Tipo Usuario: " for="tipousuarioId" />
        <h:selectOneMenu id="tipousuarioId" value="#{usuarioController.selected.tipoUsuarioId}" title="TipousuarioId">
            <f:selectItems value="#{tipousuarioController.itemsAvailableSelectOne}"/>
        </h:selectOneMenu><br/>

        <h:outputLabel value="Creado:       " for="created"/>
        <h:inputText id="created" value="#{usuarioController.selected.created}" title="Creado" disabled="true" >
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-4"/>
        </h:inputText><br/>

        <h:outputLabel value="Modificado:   " for="updated"/>
        <h:inputText id="updated" value="#{usuarioController.selected.updated}" title="Actualizado" disabled="true" >
            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-4"/>
        </h:inputText><br/>
    </pre>

</ui:composition>
