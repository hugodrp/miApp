<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h2>
            <h:graphicImage library="images" name="llave.png"/>
            <h:outputText value="Ingreso al Sistema"/>
        </h2>

        <h4> <h:messages globalOnly="false" style="color: red"/> </h4>

        <h:form>
            <pre>
                <h:outputLabel value="Usuario: "/>
                <h:inputText id="usuario" value="#{homeController.usuario}"/> <br/>
            
                <h:outputLabel value="Clave:   "/>
                <h:inputSecret id="clave" value="#{homeController.clave}"/>
            </pre>

            <h:commandButton value="Ingresar" action="#{homeController.ingresar()}"/>
            <h:commandButton value="Cancelar" action="#{homeController.index()}" immediate="true"/>
            <br/><br/>
        </h:form>
    </ui:define>

</ui:composition>
